	<script>
		function accordion() {
			console.log("knapp trukket");
			var x = document.getElementById("accordion");
			var y = document.getElementById("accordion-button");
			if (x.className.indexOf("show") == -1) {
				x.className = x.className.replace("hide", "");
				x.className += "show";
				y.innerHTML = y.innerHTML.replace("+", "-");
			} else {
				x.className = x.className.replace("show", "hide");
				y.innerHTML = y.innerHTML.replace("-", "+");
			}
		}
	</script>
